version: '3.8'

services:
  fridgewise-landing:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fridgewise-landing
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy (opzionale)
  nginx:
    image: nginx:alpine
    container_name: fridgewise-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - fridgewise-landing
    restart: unless-stopped